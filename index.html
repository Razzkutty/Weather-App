    <script>
        function updateDateTime() {
            var now = new Date();
            var day = ('0' + now.getDate()).slice(-2); 
            var month = ('0' + (now.getMonth() + 1)).slice(-2); 
            var year = now.getFullYear();
            var formattedDate = day + '-' + month + '-' + year;
            document.getElementById('date').innerHTML = formattedDate;
            var timeString = now.toLocaleTimeString();
            document.getElementById('time').innerHTML = timeString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    <script>
var textCycle = ['Sri Paramakalyani College Alwarkurichi', 'Self Finance Office'];
var currentIndex = 0;

function cycleTextWithFade() {
    var textElement = document.getElementById('textElement');
    textElement.classList.add('hidden');
    setTimeout(function() {
        currentIndex = (currentIndex + 1) % textCycle.length;
        textElement.textContent = textCycle[currentIndex];
        textElement.classList.remove('hidden');
    }, 1000);
}
setInterval(cycleTextWithFade, 5000); 
        </script>
